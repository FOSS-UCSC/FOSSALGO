name: CI
on:
  push:
    branches: [ cutover, master ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'

jobs:
  safety-checkers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Safety checking process
        env:
          DEBUG: ${{ secrets.DEBUG }}
          HASHES: ${{ secrets.HASHES }}
        run: ./safety-checkers/validator.sh "$DEBUG" "$HASHES"

